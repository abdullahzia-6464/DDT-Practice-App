<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDT Practice and Mock Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="header-top">
                <h1>DDT Questions</h1>
                <button id="theme-toggle" class="theme-toggle" title="Toggle dark mode">ðŸŒ™</button>
            </div>
            <nav>
                <button id="practice-mode-btn" class="nav-btn active">Practice Mode</button>
                <button id="starred-mode-btn" class="nav-btn">Starred Questions</button>
                <button id="mock-test-mode-btn" class="nav-btn">Mock Test Mode</button>
            </nav>
        </header>

        <main id="practice-mode" class="mode-content">
            <div class="controls">
                <div>
                    <select id="section-filter">
                        <option value="all">All Sections</option>
                    </select>
                </div>
                <div>
                    <input type="number" id="question-jump" placeholder="Go to question #">
                    <button id="jump-btn">Go</button>
                </div>
                <div class="bookmark-controls">
                    <button id="bookmark-btn" class="bookmark-btn">ðŸ”– Bookmark This Question</button>
                    <button id="continue-bookmark-btn">Continue from Bookmark</button>
                </div>
            </div>
            <div id="question-container">
                <!-- ADDED IMAGE ELEMENT -->
                <img id="question-image" src="" alt="Question image" class="question-image" style="display: none;">
                <div class="question-header">
                    <h2 id="question-text"></h2>
                    <button id="star-btn" class="star-btn" title="Star this question">â˜†</button>
                </div>
                <div id="options-container"></div>
                <div id="feedback" class="hidden">
                    <p id="explanation"></p>
                </div>
            </div>
            <div class="navigation">
                <button id="prev-btn">Previous</button>
                <span id="question-counter"></span>
                <button id="next-btn">Next</button>
            </div>
        </main>

        <main id="starred-mode" class="mode-content hidden">
            <div id="starred-question-container">
                <img id="starred-question-image" src="" alt="Question image" class="question-image"
                    style="display: none;">
                <div class="question-header">
                    <h2 id="starred-question-text"></h2>
                    <button id="starred-star-btn" class="star-btn" title="Unstar this question">â˜…</button>
                </div>
                <div id="starred-options-container"></div>
                <div id="starred-feedback" class="hidden">
                    <p id="starred-explanation"></p>
                </div>
            </div>
            <div class="navigation">
                <button id="starred-prev-btn">Previous</button>
                <span id="starred-question-counter"></span>
                <button id="starred-next-btn">Next</button>
            </div>
        </main>

        <main id="mock-test-mode" class="mode-content hidden">
            <div id="test-start-screen">
                <h2>Mock Test</h2>
                <p>You will be given 40 random questions and have 30 minutes to complete the test.</p>
                <p>The passing score is 35 out of 40.</p>
                <button id="start-test-btn">Start Test</button>
            </div>
            <div id="test-container" class="hidden">
                <div class="test-header">
                    <span id="test-question-counter"></span>
                    <span id="timer">30:00</span>
                </div>
                <!-- ADDED IMAGE ELEMENT -->
                <img id="test-question-image" src="" alt="Question image" class="question-image" style="display: none;">
                <div class="question-header">
                    <h2 id="test-question-text"></h2>
                    <button id="test-star-btn" class="star-btn" title="Star this question">â˜†</button>
                </div>
                <div id="test-options-container"></div>
                <div class="test-navigation">
                    <button id="test-prev-btn">Previous</button>
                    <button id="test-next-btn">Next</button>
                </div>
                <button id="submit-test-btn">Submit Test</button>
            </div>
            <div id="test-results-screen" class="hidden">
                <h2>Test Results</h2>
                <p>Your score is: <span id="score"></span></p>
                <p id="result-message"></p>
                <button id="restart-test-btn">Try Again</button>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>
